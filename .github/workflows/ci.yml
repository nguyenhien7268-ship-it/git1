name: CI Pipeline

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        python -m flake8 . --count --show-source --statistics --exclude=.git,.venv,__pycache__,.pytest_cache
        # Fail on critical errors only (F and E9xx)
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,.venv,__pycache__,.pytest_cache
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Test with coverage (if pytest-cov available)
      run: |
        python -m pytest tests/ --cov=logic --cov-report=term --cov-report=html || echo "Coverage reporting skipped"
      continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort
    
    - name: Check code formatting with black
      run: |
        black --check --diff . || echo "Code formatting check completed with differences"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff . || echo "Import sorting check completed with differences"
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit || true
    
    - name: Check for known vulnerabilities with safety
      run: |
        pip install -r requirements.txt
        safety check --json || echo "Safety check completed"
      continue-on-error: true
    
    - name: Audit dependencies with pip-audit
      run: |
        pip-audit || echo "Pip audit completed"
      continue-on-error: true

  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Verify imports
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -c "import sys; sys.path.insert(0, '.'); from logic import db_manager, config_manager; print('✅ Core imports successful')"
    
    - name: Verify database setup
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from logic.db_manager import setup_database
        import tempfile
        import os
        fd, path = tempfile.mkstemp(suffix='.db')
        try:
            conn, cursor = setup_database(path)
            print('✅ Database setup successful')
            conn.close()
        finally:
            os.close(fd)
            os.unlink(path)
        "
